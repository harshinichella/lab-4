<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Volunteer Form</title>
</head>
<body>
  <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
      <fieldset>
        <legend>My Info</legend>
          <p>
            <label for="first_name_field">First Name:</label><br> 
            <input type="text" name="first_name_field" placeholder="John"><br>
          </p>
          <p>
            <label for="last_name_field">Last Name:</label><br>
            <input type="text" name="last_name_field" placeholder="Doe"><br>
          </p>
          <p>
            <label for="phone_field">Phone Number:</label><br>
            <input type="text" name="phone_field" placeholder="123-555-1234"><br>
          </p>
          <p>
            <label for="phone_field">Email Address:</label><br>
            <input type="text" id="email_field" name="email_field" placeholder="me@example.com"><br>
          </p>
          <p>
            <label>Gender: </label><br>
            <input type="radio" name="gender_field" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender_field" value="female">
            <label for="female">Female</label><br>
          </p>
          <p>
            <label for="age_selected">Age:</label><br>
            <select name="age_selected">
            <option value="under 18">under 18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </p>
      </fieldset>
      <p></p>
      <fieldset>
      <legend>My Availability</legend>
        <p>
          <input type="checkbox" name="available_field[]" value="Sunday">
          <label>Sunday</label>
          <input type="checkbox" name="available_field[]" value="Monday">
          <label>Monday</label>
          <input type="checkbox" name="available_field[]" value="Tuesday">
          <label>Tuesday</label>
          <input type="checkbox" name="available_field[]" value="Wednesday">
          <label>Wednesday</label>
          <input type="checkbox" name="available_field[]" value="Thursday">
          <label>Thursday</label>
          <input type="checkbox" name="available_field[]" value="Friday">
          <label>Friday</label>
          <input type="checkbox" name="available_field[]" value="Saturday">
          <label>Saturday</label>
        </p>  
      </fieldset>  
      <input type="submit" value="Send Me">
    </form>
</body>
</html>
